<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>

    <!-- Unordered list display in bullet -->
    <!-- Unordered lists are used to also display generic lists/data  -->
    <!-- they are used to display navigation links or bar -->

    <ul style="list-style-type: none;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>WaterMelon</li>
    </ul>

    <!-- list style type -->
    <!-- <ul style="list-style-type: none;"> -->
    <!-- <ul style="list-style-type: disc;"> -->
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>WaterMelon</li>
    </ul>

    <!-- nested list -->

    <ul style="list-style-type: square;">
        <li>Fruit
        <ul>
            <li>Mango</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>WaterMelon</li>
        </ul>    
        
        </li>

        <li>Drinks

            <ul>
                <li>Fanta</li>
                <li>Coca-Cola</li>
                <li>Maltina</li>
                <li>Mirinda</li>
            </ul>
        </li>
       
    </ul>


    
</body>
</html>
