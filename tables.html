<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

   <div>

 <!-- table head horizontal  -->
 <div style="overflow-x: scroll;">
    <table class="head-horizontal">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
<td> Glo</td>
<td>180</td>
<td>Nigeria</td>
        </tr>
        <tr>
<td>MTN</td>
<td>200</td>
<td>South Africa</td>
        </tr>
    </table>
   </div>

    <!-- table head  vertical -->

    <div>
        <table class="head-vertical">
            <tr>
                <th>Company</th>
                <td>Glo</td>
                <td>MTN</td>
            </tr>
            <tr>
                <th>Contact</th>
                <td>180</td>
                <td>200</td>
            </tr>
            <tr>
                <th> Country</th>
                <td>Nigeria</td>
                <td>South Africa</td>
            </tr>
        </table>
    </div>

    <!-- colspan -->

    <div>
        <table class="colspan">
            <tr>
                <th colspan="2">FullName</th>
                <th>Year of Birth</th>
            </tr>
            <tr>
                <td>Shola</td>
                <td>Akintunde</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Shade</td>
                <td> Alake </td>
                <td> 1990</td>
            </tr>
        </table>
    </div>


   </div>
</body>
</html>
