<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            color: #fff;
            padding: 25px;

        }

        li{
            float: left;
        }

        li a{
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        li a:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#Home">Home</a>
        </li>
        <li>
            <a href="#Contact">
                Contact
            </a>
        </li>
        <li>
            <a href="#Services">
                Services
            </a>
        </li>
        <li>
            <a href="#About">
                About
            </a>
        </li>
        <li>
            <a href="#login">
                login
            </a>
        </li>
    </ul>
</body>
</html>
